<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Etch-a-sketch</header>
    <div id="container">
        <div id="settings">
            <input type="color" id="color-picker" value="#333333">
            <button id="random-color">Random color</button>
            <button id="normal-mode" class="active">Normal mode</button>
            <button id="hover-mode">Hover mode</button>
            <button id="clear">Clear</button>
            <div>
                <p id="grid-display">
                    <span class="grid-number">16</span>
                    *
                    <span class="grid-number">16</span></p>
                <input type="range" id="grid-range" min="1" max="64">
            </div>
        </div>
        <div id="grid-box">

        </div>
    </div>
    <footer>
        Copyright &copy; aryansoni
        <a href="https://github.com/aryansoni-git" target="_blank"><img src="images/github-original.svg"
                alt="aryansoni-git"></a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
